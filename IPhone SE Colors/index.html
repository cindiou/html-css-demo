<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0,minimum-scale=1.0, user-scalable=no, viewport-fit=cover"
    />
    <title>iPhone SE colors</title>

    <link rel="stylesheet" href="./style.min.css" />
  </head>
  <body>
    <div class="sticky-container">
      <div class="iphone black">
        <!--由于下方文字都有两行，而该h3只有一行，导致图片无法对齐-->
        <h3>
          Comes in Black.<br />
          &nbsp;
        </h3>
        <img
          src="https://www.apple.com/v/iphone-se/b/images/overview/finishes_black__b06syayq94wi_medium_2x.png"
          alt=""
        />
      </div>

      <div class="iphone white">
        <h3>
          Comes in Black.<br />
          <span>White</span>
        </h3>
        <img
          src="https://www.apple.com/v/iphone-se/b/images/overview/finishes_white__drv9fwq9vzwy_medium_2x.png"
          alt=""
        />
      </div>

      <div class="iphone red">
        <h3>
          Comes in Black.<br />
          White.<span>And Pow.</span>
        </h3>
        <img
          src="https://www.apple.com/v/iphone-se/b/images/overview/finishes_red__eqfv1ongy282_medium_2x.png"
          alt=""
        />
      </div>
    </div>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
