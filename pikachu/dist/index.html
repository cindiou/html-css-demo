<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>皮卡丘</title>
    <style id="style"></style>
    <style>.pikachu {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 50vh;
      }

      #description {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 50vh;
        padding-left: 30px;

        overflow-y: auto;

        background-color: #fff;
      }

      #description::-webkit-scrollbar {
        display: none;
      }

      #buttons > button {
        white-space: no-wrap;
        border: 1px solid black;

        padding: 4px 12px;
        margin-bottom: 10px;
        background-color: #ddd;
      }
      #buttons {
        position: fixed;
        right: 30px;
        top: 30px;

        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }</style>
    <style>* {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      *::after,
      *::before {
        box-sizing: border-box;
      }

      body {
        font-size: 16px;
        background-color: #fee433;
        min-height: 100vh;
      }

      .auxLine {
        display: block;
        height: 500px;
        width: 1px;
        background-color: red;
        position: absolute;
        left: 50%;
        margin-left: -1px;
        display: none;
      }

      .pikachu .content {
        transform: translateY(-100px);
      }

      .pikachu .content .upPart {
        position: relative;
      }</style>
  </head>
  <body>
    <span class="auxLine"></span>
    <div id="description"></div>
    <div id="buttons">
      <button id="btnPause">暂停</button>
      <button id="btnPlay">播放</button>
      <button id="btnSlow">慢速</button>
      <button id="btnNormal">正常</button>
      <button id="btnFast">快速</button>
    </div>
    <div class="pikachu">
      <div class="content">
        <div class="upPart">
          <div class="eye">
            <div class="left"></div>
            <div class="right"></div>
          </div>
          <div class="nose"></div>
        </div>
        <div class="downPart">
          <div class="dimple">
            <div class="left"></div>
            <div class="right"></div>
          </div>
          <div class="mouth">
            <div class="mouthCorner">
              <div class="left"></div>
              <div class="right"></div>
            </div>
            <div class="mouthUp">
              <div class="mouthDown"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- 
    <link rel="stylesheet" href="./style.min.css" /> -->

    <script src="/main.1f19ae8e.js"></script>
  </body>
</html>
