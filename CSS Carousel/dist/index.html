<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>CSS轮播图</title>
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/style.min.ed4996cf.css">
  <script src="/style.min.ed4996cf.js"></script></head>
  <body>
    <ul class="slides">
      <div class="container">
        <input type="radio" name="control" id="control-1" checked="">
        <input type="radio" name="control" id="control-2">
        <input type="radio" name="control" id="control-3">

        <!--  Left/Right Button  -->
        <div class="navigator">
          <label for="control-3">
            <i class="fa fa-chevron-left"></i>
          </label>
          <label for="control-2">
            <i class="fa fa-chevron-right"></i>
          </label>
        </div>

        <div class="navigator">
          <label for="control-1">
            <i class="fa fa-chevron-left"></i>
          </label>
          <label for="control-3">
            <i class="fa fa-chevron-right"></i>
          </label>
        </div>

        <div class="navigator">
          <label for="control-2">
            <i class="fa fa-chevron-left"></i>
          </label>
          <label for="control-1">
            <i class="fa fa-chevron-right"></i>
          </label>
        </div>
        <!--  /Left/Right Button  -->

        <li class="slide">1</li>
        <li class="slide">2</li>
        <li class="slide">3</li>

        <div class="controls-visible">
          <label for="control-1"> </label>
          <label for="control-2"> </label>
          <label for="control-3"></label>
        </div>
      </div>
    </ul>

    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" src="/main.1f19ae8e.js"></script>
  </body>
</html>
